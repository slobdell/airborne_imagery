{% load staticfiles %}
<!--=== Header ===-->
<style type="text/css">
.cart-count {
    position: relative;
    display: inline-block;
    top: -9px;
    margin-left: -7px;
    -webkit-border-radius: 8px !important;
    -moz-border-radius: 8px !important;
    border-radius: 8px;
    padding: 1px 5px 2px;
    background-color: #72c02c;
    color: #FFF;
    font-size: 10px;
    line-height: 14px;
}
</style>
<div class="header">

    <!-- Navbar -->
    <div class="navbar navbar-default" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="fa fa-bars"></span>
                </button>
                <a class="navbar-brand" href="/">
                    <img id="logo-header" style="width: 225px; margin-top: 5px;" src="{% static 'assets/img/airborne_imaging_with_back.png' %}" alt="Logo">
                </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-responsive-collapse">
                <ul class="nav navbar-nav">
                    <li>
                    <a href='/cart/' class='dropdown-toggle'>
                        <i class="fa fa-shopping-cart"></i>
                        {% if cart_count %}
                            <span class="cart-count">
                                {{ cart_count }}
                            </span>
                        {% endif %}
                    </a>
                    </li>
                    <!-- Home -->
                    <!-- TODO SBL add active next to the class for current page -->
                    <li>
                    <a href="/" class="dropdown-toggle">
                            Home
                        </a>
                    </li>
                    <!-- End Home -->

                    <!-- Find Photos -->
                    <li class="dropdown">
                        <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown">
                            Find Photos
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="/calendar/{{ latest_month }}/{{ latest_year }}/">By Date Taken</a></li>
                            <li><a href="/events/">By Event</a></li>
                        </ul>
                    </li>
                    <!-- End Find Photos -->

                    <li>
                        <a href="/private_shoot/" class="dropdown-toggle" data-toggle="dropdown">
                            Request Private Shoot
                        </a>
                    </li>
                    <!-- Features -->
                    <li class="dropdown">
                        <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown">
                            More...
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="/about/">About</a></li>
                            <li><a href="/contact/">Contact</a></li>
                            <li><a href="/faq/">FAQ</a></li>
                            <li><a href="/pricing/">Pricing</a></li>
                            <li><a href="/privacy/">Privacy Policy</a></li>
                            <li><a href="/testimonials">Testimonials</a></li>
                        </ul>
                    </li>
                    <!-- End Features -->

                </ul>
            </div><!--/navbar-collapse-->
        </div>
    </div>
    <!-- End Navbar -->
</div>
<!--=== End Header ===-->
